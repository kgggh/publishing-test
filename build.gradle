subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'com.gnnny'
    version = '0.0.1'

    publishing {
        publications {
            maven(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version
                from components.java
            }
        }
    }
}
